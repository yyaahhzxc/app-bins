name: Build and Deploy

on:
  push:
    tags:
      - 'v*'

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test --no-sound-null-safety || true

      - name: Build APK
        run: flutter build apk --release

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test --no-sound-null-safety || true

      - name: Build iOS (No Codesign)
        run: flutter build ios --release --no-codesign

      - name: Create iOS Archive
        run: |
          cd build/ios/iphoneos
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r ios-app.zip Payload
          mv ios-app.zip ../../../

      - name: Upload iOS Build
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: ios-app.zip

  create-release:
    name: Create GitHub Release
    needs: [build-android, build-ios]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: android-apk

      - name: Download iOS Build
        uses: actions/download-artifact@v4
        with:
          name: ios-build

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            app-release.apk
            ios-app.zip
          body: |
            ## Vince's App - Release ${{ github.ref_name }}
            
            ### Downloads
            - **Android**: `app-release.apk`
            - **iOS**: `ios-app.zip` (requires Xcode to install)
            
            ### Installation
            **Android**: Download and install the APK directly on your device.
            **iOS**: Extract the zip and install using Xcode or a similar tool.
            
            Built with Flutter 3.24.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
